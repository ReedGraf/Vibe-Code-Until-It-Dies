<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluCoin Clicker</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
        }

        #game-container {
            text-align: center;
            background-color: #2c2c2c; /* Slightly lighter dark container */
            position: relative; /* Needed for positioning the mute button */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #mute-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        #mute-button:hover {
            opacity: 1;
        }

        /* --- Animation for the H1 title --- */
        @keyframes spinAndDance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            50% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .h1-animated {
            animation: spinAndDance 0.7s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #4dabf7; /* A nice, vibrant blue */
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.5rem;
            margin: 0;
            margin-bottom: 1rem;
            min-height: 50px; /* Reserve space for stats */
        }

        /* This styles the score display */
        #score-display {
            font-weight: bold;
            font-size: 3rem;
            color: #ffffff; /* Pure white for emphasis */
        }

        /* This styles the main click button */
        #click-button {
            background-color: #4dabf7; /* Changed from orange to blue */
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
            user-select: none; /* Prevents text selection on rapid clicks */
        }
        
        /* This makes the button "pop" when clicked */
        #click-button:active {
            transform: scale(0.95);
            background-color: #3c9de6; /* A slightly darker blue for active state */
        }

        /* --- Shop Styles --- */
        #shop-container {
            margin-top: 2rem;
            background-color: #2c2c2c; /* Matching dark container */
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #3a3a3a; /* Darker item background */
            border-radius: 8px;
        }

        .shop-item:last-child {
            margin-bottom: 0;
        }

        .item-details {
            text-align: left;
        }

        .item-details p {
            font-size: 0.9rem;
            color: #b0b0b0; /* Lighter grey for readability */
            margin: 0.25rem 0 0 0;
            min-height: 0;
        }

        .buy-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-button:hover {
            background-color: #45a049;
        }

        .buy-button:disabled {
            background-color: #555; /* Darker disabled state */
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <button id="mute-button">ðŸ”‡</button>
        <h1>BluCoin Clicker</h1>
        <p>
            Your BluCoin: <span id="score-display">0</span><br>
            <small id="stats-display"></small>
        </p>
        <button id="click-button">Mine BluCoin!</button>
    </div>

    <div id="shop-container">
        <!-- Shop items will be dynamically inserted here by JavaScript -->
    </div>

    <!-- Add your music file here. 'loop' makes it repeat. -->
    <audio id="background-music" src="music.mp3" loop></audio>

    <script>
        // Get references to our HTML elements
        const scoreDisplay = document.getElementById('score-display');
        const statsDisplay = document.getElementById('stats-display');
        const clickButton = document.getElementById('click-button');
        const shopContainer = document.getElementById('shop-container');
        const music = document.getElementById('background-music');
        const muteButton = document.getElementById('mute-button');

        // Initialize score
        let score = 0;
        let bitcoinsPerClick = 1;
        let bitcoinsPerSecond = 0;
        let totalClicks = 0;
        let isMuted = true; // Start muted by default

        // --- Shop Items Definition ---
        // We define our upgrades here. The cost will increase dynamically.
        let upgrades = {
            clickPower: {
                name: 'Better Mouse',
                level: 0,
                baseCost: 10,
                increase: 1, // How much BPC it adds per level
                description: 'Increases BluCoin per click by 1'
            },
            autoMiner: {
                name: 'GPU Miner',
                level: 0,
                baseCost: 50,
                increase: 1, // How much BPS it adds per level
                description: 'Automatically mines 1 BluCoin per second'
            }
        };

        // --- Calculate cost for an upgrade ---
        function calculateCost(item) {
            // Cost increases exponentially for each level
            return Math.floor(item.baseCost * Math.pow(1.15, item.level));
        }

        // --- Load the score from localStorage ---
        function loadGame() {
            const savedScore = localStorage.getItem('bitcoinScore');
            if (savedScore !== null) {
                score = parseInt(savedScore, 10);
            }

            const savedUpgrades = localStorage.getItem('bitcoinUpgrades');
            if (savedUpgrades) {
                upgrades = JSON.parse(savedUpgrades);
            }

            const savedClicks = localStorage.getItem('bitcoinTotalClicks');
            if (savedClicks !== null) {
                totalClicks = parseInt(savedClicks, 10);
            }

            const savedMuteState = localStorage.getItem('bitcoinMuted');
            if (savedMuteState !== null) {
                // We parse it from a string 'true'/'false' back to a boolean
                isMuted = JSON.parse(savedMuteState);
            }

            recalculateStats();
            updateScoreDisplay();
            renderShop();
            applyMuteState();
        }

        // --- Save the score to localStorage ---
        function saveGame() {
            localStorage.setItem('bitcoinScore', score);
            localStorage.setItem('bitcoinUpgrades', JSON.stringify(upgrades));
            localStorage.setItem('bitcoinTotalClicks', totalClicks);
            localStorage.setItem('bitcoinMuted', isMuted);
        }

        // --- Update the score display ---
        function updateScoreDisplay() {
            scoreDisplay.textContent = Math.floor(score);
            statsDisplay.textContent = `(${bitcoinsPerClick}/click, ${bitcoinsPerSecond}/sec)`;
            // After updating the score, check if we can afford new items
            updateShopButtons();
        }

        // --- Recalculate BPC and BPS from upgrade levels ---
        function recalculateStats() {
            bitcoinsPerClick = 1 + (upgrades.clickPower.level * upgrades.clickPower.increase);
            bitcoinsPerSecond = upgrades.autoMiner.level * upgrades.autoMiner.increase;
        }

        // --- Handle the click event ---
        clickButton.addEventListener('click', (event) => {
            // 1. Increment the score
            score += bitcoinsPerClick;
            
            // 2. Update the visual display
            updateScoreDisplay();

            // 3. Handle click count for the animation
            totalClicks++;
            if (totalClicks > 1000) {
                const h1 = document.querySelector('h1');
                h1.classList.add('h1-animated');

                // Remove the class after the animation finishes so it can
                // potentially be triggered again in the future.
                h1.addEventListener('animationend', () => {
                    h1.classList.remove('h1-animated');
                }, { once: true }); // {once: true} automatically removes the listener
            }
        });

        // --- Handle Mute Button Click ---
        muteButton.addEventListener('click', () => {
            isMuted = !isMuted; // Toggle the mute state
            applyMuteState();
            saveGame(); // Save the new preference
        });

        function applyMuteState() {
            music.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }

        // A one-time event listener to start music on the first user interaction
        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play().catch(e => console.error("Audio play failed:", e));
            }
        }, { once: true });


        // --- Load the game when the page starts ---
        // We wrap this in 'DOMContentLoaded' to make sure all HTML is loaded
        // before the script runs.
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
        });

        // --- Shop Logic ---

        function renderShop() {
            shopContainer.innerHTML = ''; // Clear existing shop items
            for (const key in upgrades) {
                const item = upgrades[key];
                const cost = calculateCost(item);

                const itemDiv = document.createElement('div');
                itemDiv.className = 'shop-item';
                itemDiv.innerHTML = `
                    <div class="item-details">
                        <strong>${item.name} (Lvl ${item.level})</strong>
                        <p>${item.description}</p>
                    </div>
                    <button id="buy-${key}" class="buy-button" data-item="${key}">
                        Cost: ${cost}
                    </button>
                `;
                shopContainer.appendChild(itemDiv);
            }

            // Add event listeners to the new buttons
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    buyItem(e.target.dataset.item);
                });
            });

            updateShopButtons();
        }

        function buyItem(key) {
            const item = upgrades[key];
            const cost = calculateCost(item);

            if (score >= cost) {
                score -= cost;
                item.level++;
                recalculateStats();
                updateScoreDisplay();
                renderShop(); // Re-render to show new level and cost
            }
        }

        function updateShopButtons() {
            for (const key in upgrades) {
                const button = document.getElementById(`buy-${key}`);
                if (button) {
                    const cost = calculateCost(upgrades[key]);
                    button.disabled = score < cost;
                }
            }
        }

        // --- Game Loop for passive income ---
        setInterval(() => {
            if (bitcoinsPerSecond > 0) {
                score += bitcoinsPerSecond;
                updateScoreDisplay();
            }
            saveGame(); // Save the game periodically
        }, 1000); // Runs every 1000ms (1 second)

    </script>

</body>
</html>
